<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz Competition</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="container">
    <h2>Anshuman namdev</h2>
    <h1>Quiz Competition</h1>
    <div id="userForm">
      <input type="text" id="name" placeholder="Enter your name"><br>
      <input type="text" id="course" placeholder="Course (e.g. B.Tech Computer Science)"><br>
      <button onclick="startQuiz()">Start Quiz</button>
    </div>
    <div id="quizBox" style="display:none;">
      <div id="timer">‚è± Time Left: <span id="time">60</span>s</div>
      <div id="question"></div>
      <label><input type="radio" name="option" value="a"> <span id="opt_a"></span></label><br>
      <label><input type="radio" name="option" value="b"> <span id="opt_b"></span></label><br>
      <label><input type="radio" name="option" value="c"> <span id="opt_c"></span></label><br>
      <label><input type="radio" name="option" value="d"> <span id="opt_d"></span></label><br><br>
      <button onclick="prevQuestion()">Previous</button>
      <button onclick="nextQuestion()">Next</button>
      <button onclick="submitQuiz()">Submit</button>
    </div>
    <div id="result"></div>
    <a id="downloadLink" style="display:none;" download="certificate.pdf">Download Certificate</a>
  </div>
  <script src="script.js"></script>
</body>
</html>
